<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Purchase - Purchasing System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">Purchasing System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">Suppliers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="purchase.html"
                >Create Purchase</a
              >
            </li>
          </ul>
          <div class="navbar-nav">
            <span class="nav-link" id="usernameDisplay"></span>
            <a class="nav-link" href="#" id="logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Create Purchase Order</h2>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Select Supplier</h5>
            </div>
            <div class="card-body">
              <select class="form-select" id="supplierSelect">
                <option value="">Choose supplier...</option>
              </select>
              <div id="supplierInfo" class="mt-3"></div>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>Add Item</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <select class="form-select" id="itemSelect">
                  <option value="">Choose item...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="qty"
                  min="1"
                  value="1"
                />
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary" id="addToCart">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Shopping Cart</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" id="cartTable">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th>Subtotal</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="mt-3">
                <h5>Grand Total: Rp <span id="grandTotal">0</span></h5>
              </div>
              <div class="d-grid mt-3">
                <button
                  type="button"
                  class="btn btn-success"
                  id="submitOrder"
                  disabled
                >
                  Submit Purchase Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Purchase order created successfully!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/purchase.js"></script>
  </body>
</html>
